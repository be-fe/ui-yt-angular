<div class="container">
  <button class="btn btn-primary btn-lg btn-outline-inverse" ng-click="download()">Download</button>
  <div class="create-build" ng-if="(components | filter:{selected: true}).length">
    <span class="badge pull-right">{{(components | filter:{selected: true}).length}}</span>
    <button class="btn btn-primary btn-lg btn-outline-inverse" ng-click="createBuild()">
      Create a Build
    </button>
  </div>
</div>
