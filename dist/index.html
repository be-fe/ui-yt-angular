<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="ui-yt.css">
  <!--[if lt IE 9]>
    <script src="html5shiv.js"></script>
    <script src="es5-shim.js"></script>
    <script src="es5-sham.js"></script>
  <![endif]-->
</head>
<body>
<div ng-controller="Ctrl" style="padding-top: 100px;">
    <input focus-once="trigger" id="dfs"/>
    <button popover-confirm confirm="confirm()">pop</button>
    <a class="btn btn-primary" ng-click="stopSpin()">stop</a>
    <label ng-repeat="role in roles">
      <input type="checkbox" checklist="user.roles" checklist-value="role"> {{role}}
    </label>
    <pre>
      {{user.roles | json}}
    </pre>
    Choose a new activity:
    <label data-ng-repeat="act in activities">
        <input
            name="currentActivity"
            type="radio"
            ng-value="act"
            ng-model="engineer.currentActivity" />
            {{act.name}}
    </label>
    <pre>{{engineer.currentActivity | json}}</pre>
    <a class="btn btn-primary" ng-click="pop()">toast</a>
  </div>
  <script src="angular.js"></script>
  <script src="ui-yt.js"></script>
  <script>
  angular.module('app', ['ui.yt']).controller('Ctrl', function ($scope, $timeout, $busySpin, $toaster) {
    $toaster.pop({
      title: 'title1',
      body: 'body1',
      timeout: 5000
    });
    $scope.pop = function () {
      $toaster.pop({
        title: 'title1111',
        body: 'body1111'
      });
    }
    $scope.activities = [ {
      name: "Writing code"
    }, {
      name: "s code"
    }, {
      name: "b code"
    }];
    $scope.engineer = {
        name: "Dani",
        currentActivity: $scope.activities[1],
        project: "App A"
    };
 
    $scope.user = {
      roles: ['user']
    };
    $scope.roles = [
      'guest', 
      'user', 
      'customer', 
      'admin'
    ];
    // $busySpin.start();
    // $scope.stopSpin = function () {
    //   $busySpin.dismiss();
    // }
    // $timeout(function () {
    //   $busySpin.dismiss()

    // }, 5000)
    $scope.trigger = true;
    $scope.options = {
      title: 'hehe',
      confirmText: 'ensure'
    };
    $scope.confirm = function () {
      console.log(1)
    };
    $scope.cancel = function () {
      console.log(2)
    };
  });
  </script>
</body>
</html>
