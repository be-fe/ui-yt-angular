    <pre>

    <label data-ng-repeat="act in activities">

            ng-value="act"
            ng-model="engineer.currentActivity" />

    <pre>{{engineer.currentActivity | json}}</pre>
    <a class="btn btn-primary" ng-click="pop()">toast</a>

    <div dropdownlist="item in list" ng-model="c">{{item.text}}</div>
    <div dropdownlist="item.id as item in list" ng-model="cur">{{item.text}}</div>
    <pre>{{cur | json}}</pre>
    <select ng-model="myColor" ng-options="color.name for color in colors">
      <option value="">-- choose color --</option>
    </select>
  </div>
